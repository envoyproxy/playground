static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: app
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/http"
                route:
                  cluster: echo-http
          http_filters:
          - name: envoy.filters.http.router

  clusters:
  - name: echo-http
    connect_timeout: 1s
    type: logical_dns
    dns_failure_refresh_rate:
      base_interval: 1s
    lb_policy: round_robin
    load_assignment:
      cluster_name: echo-http
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: echo
                port_value: 80
