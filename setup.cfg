[tool:pytest]
python_files=tests/**/*.py
addopts=-v --tb=short --strict --cov=tests/py --cov=. --cov=playground.control --cov-report=term --cov-report=xml:coverage/coverage.xml
testpaths=tests playground/control bin
norecursedirs=.git tmp* .cache not* integration

[coverage:run]
omit=setup.py

[flake8]
exclude = .git,__pycache__,old,build,dist,.cache,not*
